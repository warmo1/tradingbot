<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trades</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .nav { margin-bottom: 1rem; }
    .nav a { margin-right: 1rem; text-decoration: none; color: #0366d6; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: 0.5rem; text-align: left; }
    th { background: #fafafa; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">Dashboard</a>
    <a href="/trades">Trades</a>
  </div>
  <h1>Recent Trades</h1>
  <table>
    <thead><tr><th>Time (UTC)</th><th>Symbol</th><th>Side</th><th>Qty</th><th>Price</th><th>Note</th></tr></thead>
    <tbody>
      {% if recent_trades %}
        {% for t in recent_trades %}
        <tr>
          <td>{{ t.ts }}</td>
          <td>{{ t.symbol }}</td>
          <td>{{ t.side|upper }}</td>
          <td>{{ "%.6f"|format(t.qty) }}</td>
          <td>{{ t.price }}</td>
          <td>{{ t.note }}</td>
        </tr>
        {% endfor %}
      {% else %}
        <tr><td colspan="6" class="muted">No trades yet.</td></tr>
      {% endif %}
    </tbody>
  </table>
</body>
</html>
