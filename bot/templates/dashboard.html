<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Crypto Bot Dashboard</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .nav { margin-bottom: 1rem; }
    .nav a { margin-right: 1rem; text-decoration: none; color: #0366d6; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">Dashboard</a>
    <a href="/coins">All Coins</a>
  </div>
  <h1>Trading Bot Dashboard</h1>
  <p>Welcome to your Uphold trading bot. Use the "All Coins" page to view markets, see charts, and start traders.</p>
  
  <h2>Available Markets</h2>
  <ul>
    {% for symbol in symbols[:10] %}
      <li>{{ symbol }}</li>
    {% endfor %}
    ... and {{ symbols|length - 10 }} more.
  </ul>
</body>
</html>
