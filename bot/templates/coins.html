<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>All Coins - Crypto Bot</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .nav { margin-bottom: 1rem; }
    .nav a { margin-right: 1rem; text-decoration: none; color: #0366d6; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: 0.5rem; text-align: left; }
    th { background: #fafafa; }
    .action-btn { background-color: #4285F4; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-right: 5px; }
    .live-btn { background-color: #d93025; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">Dashboard</a>
    <a href="/coins">All Coins</a>
  </div>
  <h1>All Coins in Database</h1>
  <p>View charts or start a trader in sandbox or live mode.</p>
  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for symbol in symbols %}
      <tr>
        <td>
          <a href="/chart/{{ symbol.replace('/', '-') }}">{{ symbol }}</a>
        </td>
        <td>
          <button class="action-btn" onclick="startTrader('{{ symbol }}', 'sandbox')">Start Sandbox Trader</button>
          <button class="action-btn live-btn" onclick="startTrader('{{ symbol }}', 'live')">Start LIVE Trader</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    function startTrader(symbol, mode) {
      let confirmationText = `Are you sure you want to start a ${mode.toUpperCase()} trader for ${symbol}?`;
      if (mode === 'live') {
        confirmationText += "\n\nWARNING: This will use REAL MONEY.";
      }

      if (!confirm(confirmationText)) {
        return;
      }
      
      const formData = new FormData();
      formData.append('symbol', symbol);
      formData.append('mode', mode);

      fetch('/api/start-trader', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
      })
      .catch(error => {
        console.error('Error starting trader:', error);
        alert('An error occurred.');
      });
    }
  </script>
</body>
</html>
