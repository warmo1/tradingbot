<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>All Coins - Crypto Bot</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .nav { margin-bottom: 1rem; }
    .nav a { margin-right: 1rem; text-decoration: none; color: #0366d6; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: 0.5rem; text-align: left; }
    th { background: #fafafa; }
    .action-btn { background-color: #4285F4; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    select { padding: 5px; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">Dashboard</a>
    <a href="/portfolio">AI Portfolio</a>
    <a href="/coins">All Coins</a>
    <a href="/trades">Trades</a>
  </div>
  <h1>All Coins in Database</h1>
  <p>Trigger actions for any coin with USDT as the quote currency.</p>
  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Actions</th>
        <th>View Results</th>
      </tr>
    </thead>
    <tbody>
      {% for symbol in symbols %}
      <tr>
        <td>{{ symbol }}</td>
        <td>
          <select id="strategy-{{ loop.index }}">
            <option value="rsi">RSI Strategy</option>
            <option value="sma_crossover">SMA Crossover</option>
          </select>
          <button class="action-btn" onclick="runBacktest('{{ symbol }}', '{{ loop.index }}')">Run Backtest</button>
        </td>
        <td>
          <a href="/backtest-results/{{ symbol.replace('/', '-') }}">View Results</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    function runBacktest(symbol, index) {
      const strategy = document.getElementById(`strategy-${index}`).value;
      const formData = new FormData();
      formData.append('symbol', symbol);
      formData.append('strategy', strategy);

      // Disable the button to prevent multiple clicks
      const button = event.target;
      button.disabled = true;
      button.innerText = "Running...";

      fetch('/api/run-backtest', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        button.disabled = false;
        button.innerText = "Run Backtest";
        // Automatically refresh the results page after running
        window.location.href = `/backtest-results/${symbol.replace('/', '-')}`;
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred.');
        button.disabled = false;
        button.innerText = "Run Backtest";
      });
    }
  </script>
</body>
</html>
